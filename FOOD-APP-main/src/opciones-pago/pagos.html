<body>
    <!-- Navbar -->

    <div class="container d-flex justify-content-center align-items-center  p-3">
        
        <div class="form-container">
           
            <form class="align-items-center mt-3">
                <!-- Sección de Método de Pago -->
                <div class="form-section mb-4">
                      <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Ingresa tu apellido">
                    </div>
                </div>
                <div class="form-section mb-4">
                    <h4 class="mb-3">Método de Pago</h4>
                    <div class="form-check">
                        <input type="radio" id="paymentCash" name="paymentMethod" value="efectivo" class="form-check-input" onclick="applyDiscount(this.value)">
                        <label for="paymentCash" class="form-check-label">Efectivo / Transferencia</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="paymentCard" name="paymentMethod" value="tarjeta" class="form-check-input" onclick="applyDiscount(this.value)">
                        <label for="paymentCard" class="form-check-label">Mercado Pago</label>
                        <span class="ml-4 con-stock-descuento"><strong>+ 23%</strong></span>

                    </div>
                </div>

                <!-- Sección de Método de Entrega -->
                <div class="form-section mb-4">
                    <h4 class="mb-3">Método de Entrega</h4>
                    <div class="form-check">
                        <input type="radio" id="delivery" name="deliveryMethod" value="Delivery" class="form-check-input" onclick="saveSelection('deliveryMethod', this.value)">
                        <label for="delivery" class="form-check-label">Delivery <span class="sin-stock"><strong>  + Costo de envio</strong></span></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="pickup" name="localMethod" value="Entrega por local" class="form-check-input" onclick="saveSelection('deliveryMethod', this.value)">
                        <label for="pickup" class="form-check-label">Retira por Local</label>
                    </div>
                </div>

                <!-- Información Adicional -->
                <div class="form-section mb-4">
                    <h4 class="">Información Adicional</h4>
                    <textarea class="form-control" rows="2" placeholder="Escribe aquí más detalles o instrucciones adicionales..." id="additionalInfo"></textarea>
                </div>

             
            </form>
            
        </div>
        
    </div>
   
        <div class="boton-final">
            <h6 style=""><strong>Total a Pagar:</strong></h6> 

            <h3 style="text-align: right;"><span id="total-price-display"><strong>0</strong></span></h3>

        </div>
    <button class="btn btn-danger btn-full-width p-3"  id="send-wsp-button"  style="margin-bottom: 0; width: 100%;"  onclick="sendWhatsAppMessage(); return false;">Enviar Pedido</button>
    
    
    <script>
        let productDetails = ''; // Variable global para detalles de productos
    
        window.onload = function() {
            const totalPrice = localStorage.getItem('totalPrice');
            const totalPriceDisplay = document.getElementById('total-price-display');
    
            if (totalPriceDisplay) {
                totalPriceDisplay.textContent = totalPrice ? `$${totalPrice}` : '0';
            } else {
                console.error('Elemento total-price-display no encontrado.');
            }
        };
    
        function applyDiscount(paymentMethod) {
            const totalPrice = parseFloat(localStorage.getItem('totalPrice')) || 0;
            const totalPriceDisplay = document.getElementById('total-price-display');
            localStorage.setItem('selectedPaymentMethod', paymentMethod);
    
            let finalPrice = totalPrice;
    
            if (paymentMethod === 'efectivo') {
                return finalPrice; // Aplicar el descuento del 23%
            } else if (paymentMethod === 'tarjeta') {
                finalPrice *= 1.23; // Aplicar incremento del 23%
            }
    
            totalPriceDisplay.textContent = `$${finalPrice.toFixed(2)}`;
            return finalPrice; // Devuelve el precio final
        }
    
        function gatherProductDetails() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            productDetails = ''; // Reiniciar los detalles de productos
    
            checkboxes.forEach(checkbox => {
                const productName = checkbox.dataset.productName; // Asegúrate de que esto esté definido en tu HTML
                const productPrice = checkbox.dataset.productPrice; // Asegúrate de que esto esté definido en tu HTML
                const quantity = checkbox.dataset.quantity; // Asegúrate de que esto esté definido en tu HTML
    
                productDetails += `${productName}, $${productPrice}, Cantidad: ${quantity}\n`;
            });
        }
    
        function sendWhatsAppMessage() {
    const paymentMethod = localStorage.getItem('selectedPaymentMethod');
    const totalPrice = parseFloat(localStorage.getItem('totalPrice')) || 0;
    const finalPrice = applyDiscount(paymentMethod).toFixed(2);

    // Obtén productDetails desde localStorage
    const productDetails = localStorage.getItem('productDetails');
    const delivery = localStorage.getItem('deliveryMethod')
    const local = localStorage.getItem('localMethod')
    const nombre = localStorage.getItem('firstName')
    const apellido = localStorage.getItem('lastName')

    // Obtén la información adicional
    const additionalInfo = document.getElementById('additionalInfo').value; // Captura la info adicional
    const methodOfDelivery = delivery? 'Delivery' : local ? 'Retira por Local' : 'No seleccionado';
    const message = `
        Detalles de la compra:
        Nombre : ${nombre}
        Apellido : ${apellido}
        ${productDetails}
        Método de entrega: ${methodOfDelivery}
        Método de pago: ${paymentMethod}
        Información adicional: ${additionalInfo}
        Total a pagar: $${finalPrice}
    `.trim();

    const phoneNumber = '5493834035119'; // Cambia esto por el número al que enviarás el mensaje
    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
    window.open(url, '_blank'); // Abre el WhatsApp en una nueva pestaña
}
        document.getElementById('send-wsp-button').addEventListener('click', sendWhatsAppMessage);
    </script>
