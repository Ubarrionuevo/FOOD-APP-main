<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Opciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<title>CompraFacil</title>
<style>

*{

font-family: "Roboto", sans-serif;
font-weight: 100;
font-style: normal;

}
#enviar{

font-family: "Roboto", sans-serif;
font-weight: 100;
font-style: normal;

}
label{

    font-family: "Roboto", sans-serif;
    font-weight: 400;
    font-style: normal;
  
}

title{
font-family: "Roboto", sans-serif;
font-weight: 100;
font-style: normal;
}
</style>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
               <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart m-2">
                    <circle cx="8" cy="21" r="1" />
                    <circle cx="19" cy="21" r="1" />
                    <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
                </svg>
            <a class="navbar-brand text-light d-flex align-items-center" href="/index.html">Mercadito.app</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Aquí puedes añadir más elementos del navbar si los tienes -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor del formulario -->
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="form-container">
            <form class="align-items-center">
                <!-- Sección de Método de Pago -->
                <div class="form-section mb-4">
                    <h4 class="mb-3">Método de Pago</h4>
                    <div class="form-check">
                        <input type="radio" id="paymentCash" name="paymentMethod" value="efectivo" class="form-check-input" onclick="saveSelection('paymentMethod', this.value)">
                        <label for="paymentCash" class="form-check-label">Efectivo</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="paymentCard" name="paymentMethod" value="tarjeta" class="form-check-input" onclick="saveSelection('paymentMethod', this.value)">
                        <label for="paymentCard" class="form-check-label">Mercado Pago</label>
                    </div>
                </div>

                <!-- Sección de Método de Entrega -->
                <div class="form-section mb-4">
                    <h4 class="mb-3">Método de Entrega</h4>
                    <div class="form-check">
                        <input type="radio" id="delivery" name="deliveryMethod" value="delivery" class="form-check-input" onclick="saveSelection('deliveryMethod', this.value)">
                        <label for="delivery" class="form-check-label">Delivery</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="pickup" name="deliveryMethod" value="pickup" class="form-check-input" onclick="saveSelection('deliveryMethod', this.value)">
                        <label for="pickup" class="form-check-label">Retira por Local</label>
                    </div>
                </div>

                <!-- Información Adicional -->
                <div class="form-section mb-4">
                    <h4 class="mb-3">Información Adicional</h4>
                    <textarea class="form-control" rows="4" placeholder="Escribe aquí más detalles o instrucciones adicionales..." id="additionalInfo"></textarea>
                </div>

                <!-- Botón de Enviar -->
                <button class="btn btn-danger w-100" onclick="redirectToWhatsApp(); return false;">Enviar Pedido</button>
            </form>
        </div>
    </div>

    <!-- JavaScript para guardar selecciones en localStorage -->
    <script src="/funcionalidades.js"></script>
</body>
</html>
